# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name pointsystem.tech www.pointsystem.tech staging.pointsystem.tech;
    return 301 https://$host$request_uri;
}

# Production server
server {
    listen 443 ssl;
    server_name pointsystem.tech www.pointsystem.tech;

    ssl_certificate /etc/letsencrypt/live/pointsystem.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pointsystem.tech/privkey.pem;

    location / {
        proxy_pass http://web-production:8000;  # Proxy to production backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /vol/staticfiles/;  # Static files path for production
    }

    location /media/ {
        alias /vol/media/;  # Media files path for production
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}

# Staging server
server {
    listen 443 ssl;
    server_name staging.pointsystem.tech;

    ssl_certificate /etc/letsencrypt/live/pointsystem.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pointsystem.tech/privkey.pem;

    location / {
        proxy_pass http://web-staging:8001;  # Proxy to staging backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /vol/staticfiles/;  # Static files path for staging
    }

    location /media/ {
        alias /vol/media/;  # Media files path for staging
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}