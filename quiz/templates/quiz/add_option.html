{% extends 'quiz/header.html' %}
{% block content %}
    <h2>Question is: {{ question.text }}</h2>
    <button hx-get="{% url 'option_form' %}" hx-swap="afterbegin" hx-target="#option-form" class="btn btn-success">
        Add Option
    </button>
    <div id="option-form">
        {% for option in options %}
        <div>
            {% include 'partials/option_detail.html' %}
        </div>
        {% endfor %}       
    </div>
    <a href="{% url 'add_question' question.quiz.id %}" class="btn btn-primary">
        Finish
    </a>   
{% endblock %}
