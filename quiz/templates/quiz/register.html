{% extends "quiz/header.html" %}
{% block title %}Register{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <div class="row  justify-content-center">
        <div class="col-md-6">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Join Quiz Cloud</legend>
                        {{ form|crispy }}
                    </fieldset>

                    <!-- By registering, you accept the Terms of Service and Privacy Notice -->

                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already Have An Account? <a class="ml-2" href="/login">Sign In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
