{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'quiz/images/favicon-32x32.png' %}">
    <style>
        #quiz-container {
            display: none;
        }
        .btn-fixed-size {
            font-size: 0.175rem; /* This is typically the font size for .btn-sm in Bootstrap */
        }
        .btn-pub {
            background-color: white; /* Sets the background to white */
            color: #2c91f7; /* Bootstrap primary blue; adjust as needed */
            border-color: #2c91f7; /* Optional: sets the border color to match the text */
            border-radius: 0.35rem; /* Rounded borders; adjust as needed */
            font-weight: bold; /* Makes the text bold */
        }
        .width-100 {
            max-width: 100px;
        }
        .width-200 {
            max-width: 200px;
        }
        .div-bg-color {
            background-color: #e9f1f1; /* Orange color */
        }

    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/main/main.css' %}">

    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>{% block title %}QuizCloud{% endblock %}</title>
    {% block scripts %}
    {% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% include 'quiz/includes/navbar.html' %}
    <main role="main" class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="class row justify-content-center mt-1">
                    <div class="class col-md-6">
                        {% include 'quiz/includes/messaging.html' %}
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
