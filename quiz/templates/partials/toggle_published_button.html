<!-- toggle_published_button.html -->
<div id="quiz-{{ quiz.id }}">
    <button hx-post="{% url 'toggle_published' quiz.id %}"
            hx-target="#quiz-{{ quiz.id }}"
            hx-swap="outerHTML"
            class="toggle-published btn-pub">
        {% if quiz.published %}
        Unpublish
        {% else %}
        Publish
        {% endif %}
    </button>
</div>
