<div hx-target="this" hx-swap="outerHTML" id="qop">
    <ul>
        <li>
            <h5>{{ option.text }} {% if option.is_correct %} (Correct Answer){% endif %}
            {% if request.user == option.question.quiz.created_by %}
                <button hx-post="{% url 'delete_option' option.id %}" class="btn btn-danger">Delete</button>
                <button hx-post="{% url 'update_option' option.id %}" class="btn btn-success">Update</button>
            {% endif %}
            </h5>
        </li>
    </ul>
</div>
<!-- == option.question.quiz.created_by -->
