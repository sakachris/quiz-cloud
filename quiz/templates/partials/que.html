<form>
    {% csrf_token %}
    <div class="class row">
        <div class="class col-4 col-md-3">
            <label for="{{ form.text.id_for_label }}">{{ form.text.label}}</label>
            {{ form.text}}
        </div>
        <div class="class col-4 col-md-3 align-self-end">
            <label for="{{ form.marks.id_for_label }}">{{ form.marks.label}}</label>
            {{ form.marks}}
        </div>
        <div class="class col-3 align-self-end">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
</form>
