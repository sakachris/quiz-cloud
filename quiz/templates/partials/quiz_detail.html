<div hx-target="this" hx-swap="outerHTML">
    <div class="class row" hx-target="this" hx-swap="outerHTML">
        <div class="col">
            <div class="card border-primary h-100">
                <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #2c91f7;">
                    <h6 class="text-white mb-0">{{ quiz.title }}</h6>
                </div>
                <div class="card-body">
                    {% if request.user == quiz.created_by %}
                    <div id="quiz-{{ quiz.id }}">
                        <button hx-post="{% url 'toggle_published' quiz.id %}"
                                hx-target="#quiz-{{ quiz.id }}"
                                hx-swap="outerHTML"
                                class="toggle-published btn-pub">
                            {% if quiz.published %}
                            Unpublish
                            {% else %}
                            Publish
                            {% endif %}
                        </button>
                    </div>
                    {% endif %}
                    <p class="mt-2">{{ quiz.description }}</p>
                    <div class="d-flex justify-content-between mb-2">
                        <h6 class=""><i class="bi bi-book-half text-primary"></i> {{ quiz.subject }}</h6>
                        <h6 class=""><i class="bi bi-stopwatch-fill text-primary"></i> {{ quiz.time_limit }} mins</h6>
                        <h6 class=""><i class="bi bi-check-circle-fill text-primary"></i> {{ quiz.pass_mark }}%</h6>
                    </div>
                    
                    <div class="row">
                        <div class="col-auto align-self-end">
                            <a href="{% url 'add_question' quiz.id %}" class="btn btn-success">Questions</a>
                        </div>
                        {% if request.user == quiz.created_by %}
                            <div class="col-auto align-self-end">
                                <button hx-post="{% url 'delete_quiz' quiz.id %}" class="btn btn-danger">Delete</button>
                            </div>
                            <div class="col-auto align-self-end">
                                <button hx-post="{% url 'update_quiz' quiz.id %}" class="btn btn-primary">Update</button>
                            </div>
                        {% endif %}
                    </div>
                    
                </div>
                <div class="class card-footer d-flex justify-content-between align-items-center" style="background-color: #2c91f7;">
                    <small class="text-white"><i class="bi bi-calendar4"></i> {{ quiz.created_at|date:"jS M Y" }}</small>
                    <small class="text-white"><i class="bi bi-calendar2-plus"></i> {{ quiz.updated_at|date:"jS M Y" }}</small>
                </div>
            </div>
        </div>
    </div>   
</div>
