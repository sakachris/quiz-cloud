{% load crispy_forms_tags %}
<div hx-target="this" hx-swap="outerHTML">
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-start align-items-end">
            <div class="form-group col-md-6">
                {{ form.text|as_crispy_field }}
            </div>
            <div class="form-group col-md-2 ms-4">
                {{ form.is_correct|as_crispy_field }}
            </div>
        </div>
        {% if option %}
            <div class="mb-3">
                <button type="submit" hx-post="{% url 'update_option' option.id %}" class="btn btn-primary">
                    Submit
                </button>
            </div>
        {% else %}
            <div class="mb-3">
                <button  hx-post="." class="btn btn-primary" type="submit">Submit</button>
            </div>
        {% endif %}
    </form>
</div>
