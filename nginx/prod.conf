# Production server block
server {
    listen 80;
    server_name pointsystem.tech www.pointsystem.tech;
    return 301 https://$host$request_uri;  # Redirect all HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name pointsystem.tech www.pointsystem.tech;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/pointsystem.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pointsystem.tech/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pointsystem.tech/chain.pem;

    # Proxy all requests to production Django app running in Docker
    location / {
        proxy_pass http://web-production:8000;  # Internal Docker service for production
        proxy_read_timeout 120;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location /static/ {
        alias /vol/staticfiles/;  # Adjust path if necessary
    }

    # Serve media files
    location /media/ {
        alias /vol/media/;  # Adjust path if necessary
    }

    # Logging (optional)
    error_log /var/log/nginx/production_error.log;
    access_log /var/log/nginx/production_access.log;
}
